{load href="__STATIC__/X-admin/css/x-admin.css" /} 

<div class="layui-tab-content">
    <form class="layui-form x-center" action="" >
        <div class="layui-form-pane" style="margin-top: 15px;">
          <div class="layui-form-item">
            <label class="layui-form-label">日期范围</label>
            <div class="layui-input-inline">
              <input class="layui-input" placeholder="开始日" id="LAY_demorange_s">
            </div>
            <div class="layui-input-inline">
              <input class="layui-input" placeholder="截止日" id="LAY_demorange_e">
            </div>
            <div class="layui-input-inline">
              <input type="text" name="username"  placeholder="请输入登录名" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-input-inline" style="width:80px">
                <button class="layui-btn"  lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
            </div>
          </div>
        </div> 
    </form>
    <xblock>        
        <button class="layui-btn" onclick="admin_add('添加用户','adminAdd','600','500')">添加</button>
        <span class="x-right" style="line-height:40px">共有数据：88 条</span>
    </xblock>
    <table class="layui-table">
        <colgroup>
            <col width="50">
            <col>
            <col width="150">
            <col width="80">
            <col width="200">
            <col>
        </colgroup>
        <thead>
            <tr>
                <th>ID</th>
                <th>账户</th>                
                <th>加入时间</th>
                <th>状态</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {volist name="list" id="vo"}
            <tr>
                <td>{$vo.uid}</td>
                <td>{$vo.account}</td>                
                <td>{:date('Y-m-d',$vo.reg_time)}</td>
                <td class="td-status">
                    {switch name="vo.state"}
                        {case value="0"}
                        <span class="layui-btn layui-btn-normal layui-btn-xs">
                            禁用
                        </span>
                        {/case}
                        {case value="1"}
                        <span class="layui-btn layui-btn-normal layui-btn-xs">
                            正常
                        </span>
                        {/case}
                        {default /}default
                    {/switch}                    
                </td>
                <td class="td-manage">    
                    <div class="layui-btn-group">
                        <div class="layui-btn layui-btn-xs" onclick="edit_user('编辑','{:url(\'editUser\',array('uid' => $vo.uid))}','800','600')">编辑</div>
                        <div class="layui-btn layui-btn-xs layui-btn-warm" onclick="update_password('修改密码','{:url(\'updatePassword\',array('uid' => $vo.uid))}','800','600')">密码</div>
                        <div class="layui-btn layui-btn-xs layui-btn-normal" onclick="edit_user('权限','{:url(\'power\',array('uid' => $vo.uid))}','800','600')">权限</div>
                        <div class="layui-btn layui-btn-xs layui-btn-danger">删除</div>
                    </div>  
                </td>
            </tr>
            {/volist}
        </tbody>
    </table>

    <div id="page"></div>
</div>
<script>
layui.use(['form','layer'], function(){
    // $ = layui.jquery;//jquery
    // laydate = layui.laydate;//日期插件
    // lement = layui.element();//面包导航
    // laypage = layui.laypage;//分页
    // layer = layui.layer;//弹出层
    var form = layui.form;

    //以上模块根据需要引入
    form.on('select(app)', function(data){        
        var app_id = data.value;       
        var url = "{:url('','','')}"+'/app_id/'+app_id;        
        window.location.href = url;
    });
});

/*添加*/
function admin_add(title,url,w,h){
    layer.open({
        type: 2,
        area: [w+'px', h +'px'],
        fix: false, //不固定
        maxmin: true,
        shadeClose: true,
        shade:0.4,
        title: title,
        content: url        
    });     
}

/*编辑*/
function edit_user(title,url,w,h){
    layer.open({
        type: 2,
        area: [w+'px', h +'px'],
        fix: false, //不固定
        maxmin: true,
        shadeClose: true,
        shade:0.4,
        title: title,
        content: url        
    });     
}


/*修改密码*/
function update_password(title,url,w,h){
    layer.open({
        type: 2,
        area: [w+'px', h +'px'],
        fix: false, //不固定
        maxmin: true,
        shadeClose: true,
        shade:0.4,
        title: title,
        content: url        
    });     
}

/*删除*/
function del_user(uid){
    layer.confirm('确定删除该用户吗？', function(){
        var data={};
        data["uid"]=uid;
        $.ajax({
                type:"post",
                url:"del_user",
                data:data,
                dataType:'json',
                success: function (data) {
                    // console.log(data);
                    var msg = data.msg;
                    if (data.success) {
                       layer.alert(msg,function(){
                        location.reload();
                       });
                       
                    } else {
                          layer.alert(msg);                      
                    }
                },
                error: function (error) { layer.alert("提交信息出现错误！请稍后重试"); },
                
            })
        });
        return false;
    
}
</script>
