   <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">            
            <ul class="layui-nav layui-nav-tree" lay-filter="side" v-cloak>
                <li class="layui-nav-item" v-for="(item,item_index) in left_menu">
                    <a class="" href="javascript:;">{{item.name}}<span class="layui-nav-more"></span></a>
                    <dl class="layui-nav-child">                       
                        <dd v-for="(api,api_index) in item.item" @click="addTab(api)">

                <li class="layui-this">
                    我的桌面
                </li>
            </ul>
            <div class="layui-tab-content site-demo site-demo-body">
                <div class="layui-tab-item layui-show">
                    <iframe frameborder="0" src="{:url('welcome')}" class="x-iframe"></iframe>

<script>
var vm = new Vue({
    el:'.layui-layout',
    data:{
        app_list:JSON.parse('{:json_encode($app_list)}'),
        app_id:0,
        api_item_array:[],
        api_array:[],
        domain:''
    },
    computed:{
        app_name:function(){
            var name = '项目名称';
            for(var i in this.app_list){
                if(this.app_list[i].id == this.app_id){
                    name = this.app_list[i].name;
                }
            }
            return name;
        },
        left_menu:function(){
            var menu = [];
            for(var i in this.api_item_array){
                var item = this.api_item_array[i];
                menu.push(item);
                menu[i].item = [];
                for(var j in this.api_array){                    
                    if(this.api_array[j].api_item_id == item.id){
                        menu[i].item.push(this.api_array[j]);
                    }
                }
            }
            setTimeout(function() {
                var element = layui.element;
                element.render('nav');;
            }, 10);

            if(menu.length && menu[0].item.length){
                console.log(menu[0].item[0].id);
            }
            return menu;
        }        
    },
    methods:{
        choice_app:function(index){
            for(var i in this.app_list){
                if(i == index){
                    this.app_id = this.app_list[i].id;
                }
            }
        },
        addTab:function(api){
            var id = api.id;
            var url = '{:url('user/api')}'+'?api_id='+api.id;
            var title = api.name;

            var element = layui.element;

            if($('.layui-tab-title li#'+id).length){    //如果不存在该选项卡 则创建 否则切换            
                 var index = $(".layui-tab-title li").index($('.layui-tab-title li#'+id));
                 element.tabDelete('frame-tab', id);  
            }

            res = element.tabAdd('frame-tab', {
                title: title
                ,content: '<iframe frameborder="0" src="'+url+'" class="x-iframe"></iframe>',
                id:id
            });

            element.tabChange('frame-tab', $('.layui-tab-title li').length-1);

            var length = $('.layui-tab-title li').length;
            $('.layui-tab-title li').eq(length - 1).attr('id',id);  
            
            element.tabChange('frame-tab', id);   
        }
    },
    mounted:function(){
        this.app_id = this.app_list.length ? this.app_list[0].id : 0;
        console.log(this.app_list);
    },
    watch:{        
        app_id:function(){
            var that = this;
            this.api_item_array = [];
            this.api_array = [];

            var url = '{:url('user/app')}';
            var data = {};
            data.id = this.app_id;
            $.ajax({
                url:url,
                data:data,
                type:'post',
                dataType:'json',
                success:function(ret){
                    console.log(ret);
                    if(ret.success != true){
                        return;
                    }

                    that.api_item_array = ret.data.api_item_array;
                    that.api_array = ret.data.api_array;
                },
                error:function(){

                },
                beforeSend: function(xhr){          
                    if("undefined" != typeof layer){
                        layer.load(); 
                    }     
                                                       
                },
                complete: function(){  
                    if("undefined" != typeof layer){
                        layer.closeAll('loading');        
                    }
                },       
            });
            console.log(this.app_id);
        }
    },
});



function change_app(app_id){
    console.log(app_id);
    var data = {};
    data['app_id'] = app_id;
    var url = "{:url('home/user/changeApp')}";
    post(data,url,function(ret){
        if(ret.success == true){
            location.reload();
            //location.href = document.referrer;   
        }
    });
}

//添加body里面的tab
function show_iframe(elem){
   

    title = elem.text();
    url = elem.find('a').attr('_href');
    id = elem.attr('item-id')+ elem.attr('child-id');   
    addTab(id,url,title);
}

function addTab(id,url,title){
    var element = layui.element;

    if($('.layui-tab-title li#'+id).length){    //如果不存在该选项卡 则创建 否则切换            
         var index = $(".layui-tab-title li").index($('.layui-tab-title li#'+id));
         element.tabDelete('frame-tab', id);  
    }

    res = element.tabAdd('frame-tab', {
        title: title
        ,content: '<iframe frameborder="0" src="'+url+'" class="x-iframe"></iframe>',
        id:id
    });

    element.tabChange('frame-tab', $('.layui-tab-title li').length-1);

    var length = $('.layui-tab-title li').length;
    $('.layui-tab-title li').eq(length - 1).attr('id',id);  
    
    element.tabChange('frame-tab', id);   
}

//初始化侧边栏
function init_side(){
    var side = location.hash.replace(/^#/, '');
    side = side.replace("#","");
    side = side.split("/"); 
    var item_id = side[0];
    var child_id = side[1];

    if(!(item_id && child_id)){
        return;
    }    

    $('.layui-side .layui-nav li').removeClass('layui-nav-itemed');
    $('.layui-side .layui-nav li[item-id="'+item_id+'"]').addClass('layui-nav-itemed');
    $('.layui-side .layui-nav li dd').removeClass('layui-this');
    $('.layui-side .layui-nav li[item-id="'+item_id+'"] dd[child-id="'+child_id+'"]').addClass('layui-this');
    $('.layui-side .layui-nav li[item-id="'+item_id+'"] dd[child-id="'+child_id+'"] a').click();
    
    var elem = $('.layui-side .layui-nav li[item-id="'+item_id+'"] dd[child-id="'+child_id+'"]');
    show_iframe(elem);
}
</script>
