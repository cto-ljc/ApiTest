<script>

var vm = new Vue({
	el:'.layui-tab-content',
	data:{
		app:JSON.parse('{:json_encode($app)}'),
		api:JSON.parse('{:json_encode($api)}'),
		api_param:JSON.parse('{:json_encode($api_param)}'),
		domain:'',
		request_mode:'',
		request_type:'',
	},
	mounted:function(){
		this.request_mode = window.localStorage.getItem('request_mode') ? window.localStorage.getItem('request_mode') : 'js';
		this.request_type = window.localStorage.getItem('request_type'+this.api.id) ? window.localStorage.getItem('request_type'+this.api.id) : 'post';

		for(var i in this.api_param){
			var key = 'param_value_'+ this.app.id + this.api_param[i].name;
			var value = window.localStorage.getItem(key);
			this.api_param[i].value = value ? value : this.api_param[i].value;
		}
	},
	computed:{
		domain_array:function(){
            var domain_array = [];
            domain_string = this.app.domain;
            domain_array = domain_string.split(",");
            domain_array.pop();

            var key = 'app_'+ this.app.id + '_domain';
			this.domain = window.localStorage.getItem(key);
            
            this.domain = this.domain ? this.domain : this.domain = domain_array[0];            
            
            return domain_array;
        },
	},
	methods:{
		sumbit:function(){
			var data = {};

			for(var i in this.api_param){
				var param = this.api_param[i];
				var value = param.value;

				//保存输入缓存
				var key = 'param_value_'+ this.app.id + this.api_param[i].name;
				window.localStorage.setItem(key,value);

				switch(param.encrypt){
				case 'md5':
					value = hex_md5(value);
					break;
				case 'base64':
					var b = new Base64();  
        			value = b.encode(value); 
					break;
				default:
					break;
				}		

				data[param.name] = value;
			}

			switch(this.request_mode){
			case "js":
			 	break;
			case "curl":
				layer.msg('curl提交功能正在开发中');
			 	break;
			}

			console.log(data);
		},		
	},
});

//localStorage支持验证
function localStorageCheck(){
	if(!window.localStorage){
        layer.open({
           title: "温馨提示",
           icon: 2,
           content: '您当前浏览器不支持localstorage'	                   
        });   
        return false;
    }else{
    	
    }
}

//根据缓存初始化页面
function initialize(){		
	$("input.storage").each(function(){
		var storage_key = api_storage_key($(this).attr('name'));
		var field = window.localStorage.getItem(storage_key);
		if(field != '' && field != undefined){
			$(this).val(field);		
		}		
	});
}

function api_storage_key(param_name){
	var app_id = "{$app['id']}";	//当前项目	
	return app_id + '_' + param_name;
}

layui.use(['form','element'], function(){	
	localStorageCheck();
	initialize();
	
	var form = layui.form;
	var element = layui.element;

	//自定义验证规则
	form.verify({
		title: function(value){
		  	if(value.length < 5){
		    	return '标题也太短了吧';
		  	}
		}
		,pass: [/(.+){6,12}$/, '密码必须6到12位']
	});

	form.on('select(domain)', function(data){
		var key = 'app_'+ vm.app.id + '_domain';
		window.localStorage.setItem(key,data.value);
		vm.domain = data.value;
	});

	form.on('select(request_mode)', function(data){
		var key = 'request_mode';
		window.localStorage.setItem(key,data.value);
		vm.request_mode = data.value;
	});

	form.on('select(request_type)', function(data){
		var key = 'request_type'+vm.api.id;
		window.localStorage.setItem(key,data.value);
		vm.request_type = data.value;
	});

	//监听提交
	form.on('submit(api_submit)', function(data){
		var field = data.field;
		var url = "{:url('apiPost')}";
		var api_domain_online = field.api_domain_online;

		save_api_param(field);  //对提交的参数进行本地存储
		
		if(api_domain_online){
			field = field_encrypt(field);			
			console.log(field);
			post(field,url,function(data){
				console.log(data);
				api_callback(data);
			});
		}else{			
			var obj = data.elem;

			var url = field.api_url;

			delete field.api_url;
			delete field.api_domain_online;
			
			var obj_html = $(obj).html();
			field = field_encrypt(field);		
			
			$.ajax({
				type:"post",
				url:url,
				data:field,
				dataType:'json',
				success: function (data) {
					console.log(data);
					var json_data = JSON.stringify(data);
					$('#RawJson').val(json_data);	
					//$id("RawJson").innerHTML = ret.data;
					
					try{
				    	var json = JSON.parse(json_data);
				    	Process();	
				    	layer.msg('请求成功');
					}catch(e){
						layer.msg('JSON数据格式不正确');
						//alert("JSON数据格式不正确:\n"+e.message);
						//$id("Canvas").innerHTML = "";
					}
		        },
		       	error:function(ret){		
		       		layer.msg('JSON数据格式不正确');
		       		//$("#html_iframe").contents().html('asdasd');
		       		//$("#html_iframe").contents().find("body").html(ret.responseText)
		       		//$("#html_iframe").contents().html(ret.responseText);
		       		$(".layui-tab-item.html").html(ret.responseText);  
		        },
		        beforeSend: function(xhr){               
		            var html = '<i class="layui-icon layui-anim layui-anim-rotate layui-anim-loop">&#xe63d;</i>'+obj_html;
		            $(obj).html(html);
		            //load = layer.load();
		            $(obj).attr('disabled','true');                     
		        },
		        complete: function(){  
		        	$(obj).html(obj_html);
		            //layer.close(load);
		            $(obj).removeAttr('disabled');                
		        },
		        
			})

			return false;
		}

		
		
		

		return false;
	});
  
});

//测试回调
function api_callback(ret){
	var code = ret.data;
	$('#RawJson').val(ret.data);	
	$(".layui-tab-item.html").html(ret.data);
	
	try{
    	var json = JSON.parse(ret.data);
    	Process();	
    	layer.msg('请求成功');
	}catch(e){
		layer.msg('JSON数据格式不正确');
		//alert("JSON数据格式不正确:\n"+e.message);
		//$id("Canvas").innerHTML = "";
	}
}




//字段加密处理
function field_encrypt(field){
	$("input.storage[encrypt != 'normal']").each(function(){
		var val = $(this).val();
		var key = $(this).attr('name');
		var encrypt = $(this).attr('encrypt');
		switch(encrypt){
		case 'md5':
			var val = hex_md5(val);
			break;
		case 'base64':
			break;
		}		
		
		field[key] = val;
	});
	return field;
}

function save_api_param(field_data){

	for(var key in field_data){
		var storage_key = api_storage_key(key); 
		var storage_value = field_data[key];
		window.localStorage.setItem(storage_key,storage_value);		
	}
}
